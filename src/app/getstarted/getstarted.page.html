<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="2" style="padding-left: 20px;">
        <ion-buttons>
          <div style="width:100%;" (click)="goback()">
            <img src="/assets/imgs/chevron-left.svg">
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" style="text-align: center;">
        <img src="/assets/imgs/working2.svg">
      </ion-col>
      <ion-col class="titleclass" size="2">
      </ion-col>


    </ion-row>
  </ion-toolbar>

</ion-header>
<ion-content>
  <div class="wrapper">
    <div class="text">Contunue as a...</div>
    <div *ngFor="let job of jobtype;let i=index;" (click)="selectsumassured(job,i)"
      style="text-align:center;margin-top:5%;">
      <div style=" position: relative;">
        <img src="{{job.img}}" class="imgcls" [class.activeproduct]="job.status==true">

        <img src="assets/imgs/blue-circle.svg" style="position: absolute;
        top: 10px;
        right: 105px;" *ngIf="job.status==true">
        <img src="assets/imgs/circle.svg" style="position: absolute;
           top: 10px;
           right: 105px;" *ngIf="job.status==false">

      </div>


      <div class="text1">{{job.name}}</div>
    </div>

    <div class="btndiv" *ngIf="btnshow==true" (click)="goto()">
      <ion-button class="btn">Continue as a {{jobtypename}}</ion-button>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="ftext">Already have an account?<span style="color:#5463FF;" (click)="signin()">Sign In</span></div>
</ion-footer>

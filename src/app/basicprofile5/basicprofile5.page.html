<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-buttons>
          <div style="width:100%;" (click)="back()">
            <img src="/assets/imgs/backbtn.svg">
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="7">
        <ion-label class="textcenter">Complete Profile</ion-label>
      </ion-col>
      <ion-col style="padding-top: 10px" size="2.6">

        <img src="/assets/imgs/skiparrow.svg" style="margin-right:7%;">


      </ion-col>

    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="wrapper">
    <ion-row>
      <ion-col>
        <div style="display: flex; flex-direction: column; align-items: center">
          <img style="margin-left: 6px; height: 24px; width: 24px" src="assets/imgs/tickblue.svg" />
          <div class="lbl1">Basic</div>
        </div>

        <img class="grayimg" src="assets/imgs/rightarr.svg" />
      </ion-col>

      <ion-col>
        <div style="display: flex; flex-direction: column; align-items: center">
          <img style="margin-left: 6px; height: 24px; width: 24px" src="assets/imgs/tickblue.svg" />
          <div class="lbl1">Starter</div>
        </div>

        <img class="grayimg" src="assets/imgs/rightarr.svg" />
      </ion-col>

      <ion-col>
        <div style="display: flex; flex-direction: column; align-items: center">
          <img style="margin-left: 6px; height: 24px; width: 24px" src="assets/imgs/tickblue.svg" />
          <div class="lbl1">Advanced</div>
        </div>

        <img class="grayimg" src="assets/imgs/rightarr.svg" />
      </ion-col>

      <ion-col>
        <div style="display: flex; flex-direction: column; align-items: center">
          <img style="margin-left: 6px; height: 24px; width: 24px" src="assets/imgs/tickblue.svg" />
          <div class="lbl1">All Star</div>
        </div>
      </ion-col>
    </ion-row>
    <div class="lbl">All Star</div>

    <div style="text-align: center;">
      <img src="/assets/imgs/profiledp.svg">
      <div class="text">Upload Profile Picture</div>
    </div>

    <div class="text2">Education (Optional)</div>

    <div class="box">
      <ion-row>
        <ion-col size="1.5" style="text-align:center;">
          <img src="assets/imgs/diploma.svg">
        </ion-col>
        <ion-col size="10.5">
          <div class="text3">There is no Education experience <br>please add it</div>
        </ion-col>
        <div style="margin-top: 5%;width: 100%;
        text-align: center;" (click)="nextto()">
          <ion-button class="c-btn">Add Experience<span style="margin-left: 5px;
            margin-top: 3px;"><img src="assets/imgs/arrow-right.svg"></span></ion-button>
        </div>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div style="margin: 5% auto;width:80%;
  text-align: center;">
    <ion-button class="c-btn1">Save & Next<span style="margin-left: 5px;
      margin-top:3px;"><img src="assets/imgs/gray-rightarrow.svg"></span></ion-button>
  </div>
</ion-footer>

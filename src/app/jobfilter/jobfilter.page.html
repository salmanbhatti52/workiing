<ion-content>
  <div style="background: rgba(0, 0, 0, 0.8); height:100%; width:100%">
    <div class="wrapper">
      <div class="inner">
        <div class="label">Category</div>
        <div class="dropbox">
          <div class="innerdropbox" (click)="openjobList()">
            <div class="euro-text" style="width: 100%;">{{jobType}}</div>
            <div class="imgdiv" style="padding-bottom: 2px; width: 5%;">
              <ion-icon name="chevron-down-outline" *ngIf="showMaker==false"></ion-icon>
              <ion-icon name="chevron-up-outline" *ngIf="showMaker==true"></ion-icon>
            </div>
          </div>
          <div *ngIf="showMaker==true" style="height:auto ; overflow: scroll;">
            <div *ngFor="let list of jobcategory; let i=index" (click)="selectcategory(list,i)">
              <div class="euro-text1" [class.activeproduct]="list.active==true">{{list.job}}</div>
            </div>

          </div>
        </div>

        <div class="label">Distance</div>
        <div class="dropbox">
          <div class="innerdropbox" (click)="distanceList()">
            <div class="euro-text" style="width: 100%;">{{distancecovered}}</div>
            <div class="imgdiv" style="padding-bottom: 2px; width: 5%;">
              <ion-icon name="chevron-down-outline" *ngIf="distanceshow==false"></ion-icon>
              <ion-icon name="chevron-up-outline" *ngIf="distanceshow==true"></ion-icon>
            </div>
          </div>
          <div *ngIf="distanceshow==true" style="height:auto ; overflow: scroll;">
            <div *ngFor="let list of distance; let i=index" (click)="selectdistance(list,i)">
              <div class="euro-text1" [class.activeproduct]="list.active==true">{{list.miles}}</div>
            </div>

          </div>
        </div>

        <div style="margin-top: 20px; display: flex">
          <div (click)="optClickReply(opt)" [class.divcheck]="selectedoptIdReply == opt.id"
            [class.divuncheck]="selectedoptIdReply != opt.id" *ngFor="let opt of optionArr">
            <ion-label>{{opt.name}}</ion-label>
            <img *ngIf="selectedoptIdReply == opt.id" class="imgsize" src="assets/imgs/checkwhite.svg" />
            <img *ngIf="selectedoptIdReply != opt.id" class="imgsize" src="assets/imgs/checkgray.svg" />
          </div>
        </div>

        <div style="display: flex;flex-wrap: wrap;">
          <div class="box" *ngFor="let fav of choosearray;let i = index;">

            <ion-chip class="chip">
              <ion-label class="label">{{fav.name}}</ion-label>
              <img src="assets/imgs/icons/xmark.svg" class="chipimg">
            </ion-chip>
          </div>
        </div>
        <div class="btndiv" (click)="applynow()">
          <ion-button class="btn">Apply Now</ion-button>
        </div>
      </div>


    </div>
  </div>


</ion-content>

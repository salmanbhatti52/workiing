<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="2">
        <ion-buttons>
          <div style="width: 100%">
            <img src="/assets/imgs/menu.svg" />
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" style="text-align: center">
        <p
          style="
            color: #03045e;
            margin-top: 7px;
            font-family: 'Poppins', sans-serif;
          "
        >
          Post a Job
        </p>
      </ion-col>
      <ion-col style="text-align: center" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 90%; margin: 0 auto">
    <div style="display: flex">
      <hr class="activehr" />
      <hr class="activehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
    </div>

    <p class="title1">Company Information</p>

    <div class="inputfield">
      <ion-input class="input" type="email" placeholder="Job title"
        ><img
          style="margin: 15px 7px 14px 15px"
          src="/assets/imgs/briefcase.svg"
        />
      </ion-input>
    </div>
    <div
      style="
        background: #fff;
        box-shadow: 0px 10px 35px -10px rgb(64 59 75 / 20%);
        border-radius: 12px;
        margin-top: 7%;
        display: flex;
        align-items: center;
        flex-direction: row-reverse;
      "
    >
      <img
        style="margin: 15px 15px 14px 15px"
        src="/assets/imgs/location-dot.svg"
      />
      <ion-input class="input" type="email" placeholder="Your Location">
      </ion-input>
    </div>

    <div style="display: flex; margin-top: 10px">
      <img src="assets/imgs/pen.svg" />
      <p style="margin-left: 10px">Write Description</p>
    </div>

    <div
      style="
        background: #fff;
        box-shadow: 0px 10px 35px -10px rgb(64 59 75 / 20%);
        border-radius: 12px;
        margin-top: 0%;
        display: flex;
        align-items: center;
        flex-direction: row-reverse;
      "
    >
      <ion-textarea
        class="input"
        rows="10"
        placeholder="Write Description"
      ></ion-textarea>
    </div>

    <div style="margin-top: 20px">
      <ion-button
        style="
          --background: #03045e;
          font-style: normal;
          font-weight: 500;
          font-size: 16px;
          line-height: 16px;
          text-align: center;
          color: #ffffff;
          width: 100%;
        "
      >
        Save & Next
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width: 100%">
              <img src="/assets/imgs/backbtn.svg" />
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="7.5">
        <ion-label class="textleft">Account Settings</ion-label>
      </ion-col>
      <ion-col style="text-align: end" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 30px auto; width: 100%; text-align: center">
    <img src="/assets/imgs/working2.svg" style="height: 40px; width: 185px" />
  </div>

  <div style="width: 90%; margin: 0% auto">
    <ion-row class="rowclass" (click)="goToEditProfile()">
      <ion-col size="2" style="text-align: center">
        <img src="/assets/imgs/editblue.svg" />
      </ion-col>

      <ion-col size="8" style="display: flex; align-items: center">
        <p class="smalltitle">Edit Profile</p>
      </ion-col>

      <ion-col size="2" style="display: flex; align-items: center; justify-content: flex-end">
        <img src="/assets/imgs/rightarr.svg" style="height: 24px; width: 20px" />
      </ion-col>
    </ion-row>

    <ion-row class="rowclass" (click)="goToChangePass()">
      <ion-col size="2" style="text-align: center">
        <img src="/assets/imgs/lock.svg" />
      </ion-col>

      <ion-col size="8" style="display: flex; align-items: center">
        <p class="smalltitle">Change Password</p>
      </ion-col>

      <ion-col size="2" style="display: flex; align-items: center; justify-content: flex-end">
        <img src="/assets/imgs/rightarr.svg" style="height: 24px; width: 20px" />
      </ion-col>
    </ion-row>

    <ion-row class="rowclass" (click)="goToNoti()">
      <ion-col size="2" style="text-align: center">
        <img src="/assets/imgs/bellblue.svg" />
      </ion-col>

      <ion-col size="8" style="display: flex; align-items: center">
        <p class="smalltitle">Notifications setting</p>
      </ion-col>

      <ion-col size="2" style="display: flex; align-items: center; justify-content: flex-end">
        <img src="/assets/imgs/rightarr.svg" style="height: 24px; width: 20px" />
      </ion-col>
    </ion-row>

    <ion-row class="rowclass" (click)="goToDeleteAcc()" id="open-modal">
      <ion-col size="2" style="text-align: center">
        <img src="/assets/imgs/trash.svg" />
      </ion-col>

      <ion-col size="8" style="display: flex; align-items: center">
        <p class="smalltitle">Delete account</p>
      </ion-col>

      <ion-col size="2" style="display: flex; align-items: center; justify-content: flex-end">
        <img src="/assets/imgs/rightarr.svg" style="height: 24px; width: 20px" />
      </ion-col>
    </ion-row>
  </div>

  <!-- modal open  -->
  <ion-modal trigger="open-modal" [initialBreakpoint]="0.70" [breakpoints]="[0, 0.25, 0.5,0.75]"
    (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <div class="wrapper">
        <div class="thead">Delete you account?</div>
        <div class="text">Hi, Adom Shafi</div>
        <div class="para">Weâ€™re sorry to see you gi. Mind sharing with us the reason why you are account?</div>
        <div class="flex-c" *ngFor="let checkboxes of Checkboxes">
          <span class="lbl">{{checkboxes.question}}</span>
          <ion-checkbox mode="md" class="check" [(ngModel)]="checkboxes.isItemChecked"
            (ionChange)="verifyEvent(checkboxes)">
          </ion-checkbox>
        </div>
        <div style="display:flex;margin-top: 4%;">
          <ion-button class="btn1">Delete</ion-button>
          <ion-button class="btn2">Not Now</ion-button>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width:100%;">
              <img src="/assets/imgs/menu.svg">
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="7" style="text-align: center;">
        <ion-label class="textcenter">Messages</ion-label>
      </ion-col>
      <ion-col size="2.6" style="text-align: end;">

        <img src="/assets/imgs/userprofile.svg" style="margin-right:7%;">

    </ion-row>
  </ion-toolbar>

</ion-header>

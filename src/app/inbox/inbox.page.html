<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width:100%;">
              <img src="/assets/imgs/menu.svg">
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="7" style="text-align: center;">
        <ion-label class="textcenter">Messages</ion-label>
      </ion-col>
      <ion-col size="2.6" style="text-align: end;">

        <img src="/assets/imgs/user.png" style="margin-right:7%;border-radius: 50%;width: 44px;">


      </ion-col>

    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="wrapper">

    <ion-list>
      <ion-item-sliding>
        <ion-item lines="none" no-lines no-padding style="margin-bottom: 5%;">
          <div class="flex-c" (click)="goToChat()">
            <div style="position: relative;">
              <img src="/assets/imgs/user.png" style="width:40px;border-radius: 50%;">
              <img src="/assets/imgs/online.svg" style="position: absolute;
             top: 60%;
            left: 66.5%;">
            </div>
            <div class="textdiv">
              <div class="text">Rozanne Barrientes</div>
              <div class="para">A wonderful serenity has taken...</div>
            </div>
            <div class="end">
              <div class="time">06:40 am</div>
              <ion-badge class="messagebadge">2</ion-badge>
            </div>

          </div>

        </ion-item>

        <ion-item-options>
          <ion-item-option style="background: none !important;">
            <img src="/assets/imgs/delete.svg">
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding (click)="goToChat()">
        <ion-item lines="none" no-lines no-padding style="margin-bottom: 5%;">
          <div class="flex-c">
            <div style="position: relative;">
              <img src="/assets/imgs/user.png" style="width:40px;border-radius: 50%;">
              <img src="/assets/imgs/offline.svg" style="position: absolute;
             top: 60%;
            left: 66.5%;">
            </div>
            <div class="textdiv">
              <div class="text">Rozanne Barrientes</div>
              <div class="para">A wonderful serenity has taken...</div>
            </div>
            <div class="end">
              <div class="time">06:40 am</div>
              <ion-badge class="messagebadge">2</ion-badge>
            </div>

          </div>

        </ion-item>

        <ion-item-options>
          <ion-item-option style="background: none !important;">
            <img src="/assets/imgs/delete.svg">
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding (click)="goToChat()">
        <ion-item lines="none" no-lines no-padding style="margin-bottom: 5%;">
          <div class="flex-c">
            <div style="position: relative;">
              <img src="/assets/imgs/user.png" style="width:40px;border-radius: 50%;">
              <img src="/assets/imgs/notactive.svg" style="position: absolute;
             top: 60%;
            left: 66.5%;">
            </div>
            <div class="textdiv">
              <div class="text">Elizabeth Olsen</div>
              <div class="para">A wonderful serenity has taken...</div>
            </div>
            <div class="end">
              <div class="time">06:40 am</div>
              <!-- <ion-badge class="tbadge">2</ion-badge> -->
            </div>

          </div>

        </ion-item>

        <ion-item-options>
          <ion-item-option style="background: none !important;">
            <img src="/assets/imgs/delete.svg">
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="tabsbar">
    <div (click)="goToJobList()">
      <img src="/assets/imgs/icons/suitcase.svg">
      <div class="tlbl">Find Job</div>
    </div>
    <div (click)="goToInbox()" style="position: relative;">
      <img src="/assets/imgs/icons/message-linesactive.svg">
      <div class="tlbl">Messages</div>
      <ion-badge class="tbadge">1</ion-badge>
    </div>
    <div (click)="goToPostJob()">
      <img src="/assets/imgs/icons/add.svg">
    </div>
    <div (click)="goToSaveJobs()">
      <img src="/assets/imgs/icons/bookmark.svg">
      <div class="tlbl">Save Jobs</div>
    </div>
    <div (click)="goToProfile()">
      <img src="/assets/imgs/icons/user.svg">
      <div class="tlbl">Profile</div>
    </div>
  </div>
</ion-footer>

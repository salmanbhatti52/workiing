<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width: 100%">
              <img src="/assets/imgs/backbtn.svg" />
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="7.5">
        <ion-label class="textleft">Review App</ion-label>
      </ion-col>
      <ion-col style="text-align: end" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 30px auto; width: 100%; text-align: center">
    <img src="/assets/imgs/working2.svg" style="height: 40px; width: 185px" />
  </div>

  <div style="width: 90%; margin: 0% auto">
    <div style="width: 100%; text-align: center">
      <img src="assets/imgs/review.svg" />
    </div>

    <p
      style="
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 24px;
        line-height: 36px;
        color: #1a1d1e;
        text-align: center;
      "
    >
      Please Rate our App
    </p>

    <div style="margin: 40px auto; text-align: center">
      <img
        style="margin-right: 11px"
        src="assets/icon/not_lighted_star.svg"
        alt=""
        *ngIf="rateStar1==false;"
        (click)="rateStar(1)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/lighted_star.svg"
        alt=""
        *ngIf="rateStar1==true;"
        (click)="rateStar(1)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/not_lighted_star.svg"
        alt=""
        *ngIf="rateStar2==false;"
        (click)="rateStar(2)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/lighted_star.svg"
        alt=""
        *ngIf="rateStar2==true;"
        (click)="rateStar(2)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/not_lighted_star.svg"
        alt=""
        *ngIf="rateStar3==false;"
        (click)="rateStar(3)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/lighted_star.svg"
        alt=""
        *ngIf="rateStar3==true;"
        (click)="rateStar(3)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/not_lighted_star.svg"
        alt=""
        *ngIf="rateStar4==false;"
        (click)="rateStar(4)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/lighted_star.svg"
        alt=""
        *ngIf="rateStar4==true;"
        (click)="rateStar(4)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/not_lighted_star.svg"
        alt=""
        *ngIf="rateStar5==false;"
        (click)="rateStar(5)"
      />
      <img
        style="margin-right: 11px"
        src="assets/icon/lighted_star.svg"
        alt=""
        *ngIf="rateStar5==true;"
        (click)="rateStar(5)"
      />
    </div>

    <div style="margin-top: 20px; text-align: center">
      <ion-button class="btn1" (click)="gotoreview2()">Submit</ion-button>
    </div>
  </div>
</ion-content>

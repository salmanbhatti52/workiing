<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="2">
        <ion-buttons>
          <div style="width: 100%">
            <img src="/assets/imgs/menu.svg" />
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" style="text-align: center">
        <p
          style="
            color: #03045e;
            margin-top: 7px;
            font-family: 'Poppins', sans-serif;
          "
        >
          Post a Job
        </p>
      </ion-col>
      <ion-col style="text-align: center" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 90%; margin: 0 auto">
    <div style="display: flex">
      <hr class="activehr" />
      <hr class="activehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
    </div>
  </div>
  <div>
    <div style="width: 90%; margin: 0px auto">
      <p class="title1">Job Type</p>

      <div class="inputfield">
        <ion-input class="input" type="email" placeholder="Compny Website"
          ><img
            style="margin: 15px 7px 14px 15px"
            src="/assets/imgs/browser.svg"
          />
        </ion-input>
      </div>

      <p>Tips/Comission</p>

      <div style="display: flex">
        <div class="inputfield">
          <ion-input
            style="padding: 5px 10px !important"
            class="input"
            type="text"
            placeholder="From"
          >
          </ion-input>
        </div>

        <div class="inputfield" style="margin-left: 20px">
          <ion-input
            style="padding: 5px 10px !important"
            class="input"
            type="email"
            placeholder="For"
          >
          </ion-input>
        </div>

        <div class="inputfield" style="margin-left: 20px">
          <ion-input
            style="padding: 5px 10px !important"
            class="input"
            type="email"
            placeholder="Per Hour"
          >
          </ion-input>
        </div>
      </div>
    </div>

    <p style="margin-left: 20px">Tips/Comission</p>

    <div style="display: flex">
      <div
        (click)="optClick(opt)"
        [class.divcheck]="selectedoptId == opt.id"
        [class.divuncheck]="selectedoptId != opt.id"
        *ngFor="let opt of optionArrAge"
      >
        <ion-label>{{opt.name}}</ion-label>
        <img
          *ngIf="selectedoptId == opt.id"
          class="imgsize"
          src="assets/imgs/checkwhite.svg"
        />
        <img
          *ngIf="selectedoptId != opt.id"
          class="imgsize"
          src="assets/imgs/checkgray.svg"
        />
      </div>
    </div>

    <!-- 2 -->

    <p style="margin-left: 20px">Maximum Age</p>

    <div style="display: flex">
      <div
        (click)="optClickAge(opt)"
        [class.divcheck]="selectedoptIdAge == opt.id"
        [class.divuncheck]="selectedoptIdAge != opt.id"
        *ngFor="let opt of ageArr"
      >
        <ion-label>{{opt.name}}</ion-label>
        <img
          *ngIf="selectedoptIdAge == opt.id"
          class="imgsize"
          src="assets/imgs/checkwhite.svg"
        />
        <img
          *ngIf="selectedoptIdAge != opt.id"
          class="imgsize"
          src="assets/imgs/checkgray.svg"
        />
      </div>
    </div>

    <!-- 3 -->

    <p style="margin-bottom: 0px; margin-left: 20px">Automatically Reply</p>
    <ion-label class="smalltitle"
      >Automatically send a message to new applicants</ion-label
    >

    <div style="margin-top: 20px; display: flex">
      <div
        (click)="optClickReply(opt)"
        [class.divcheck]="selectedoptIdReply == opt.id"
        [class.divuncheck]="selectedoptIdReply != opt.id"
        *ngFor="let opt of optionArr"
      >
        <ion-label>{{opt.name}}</ion-label>
        <img
          *ngIf="selectedoptIdReply == opt.id"
          class="imgsize"
          src="assets/imgs/checkwhite.svg"
        />
        <img
          *ngIf="selectedoptIdReply != opt.id"
          class="imgsize"
          src="assets/imgs/checkgray.svg"
        />
      </div>
    </div>

    <div style="width: 90%; margin: 0px auto; margin-top: 20px">
      <ion-button
        style="
          --background: #03045e;
          font-style: normal;
          font-weight: 500;
          font-size: 16px;
          line-height: 16px;
          text-align: center;
          color: #ffffff;
          width: 100%;
        "
      >
        Save & Next
      </ion-button>
    </div>
  </div>
</ion-content>

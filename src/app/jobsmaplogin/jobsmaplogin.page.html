<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">

        <ion-buttons (click)="back()">
          <div style="width:100%;">
            <img src="/assets/imgs/backbtn.svg">
          </div>
        </ion-buttons>

      </ion-col>
      <ion-col size="7.5">
        <img src="/assets/imgs/working2.svg" style="
        height: 26px;">
      </ion-col>
      <ion-col style="text-align:end;" size="2">

        <img src="/assets/imgs/user2.svg" style="margin-right: 12%;">


      </ion-col>

    </ion-row>

  </ion-toolbar>
  <div class="search-div">
    <div style="width:85%;float:left;">
      <ion-searchbar></ion-searchbar>
    </div>
    <div class="filterimg">
      <img src="assets/imgs/location-dot.svg" style="width: 18px;
      height: 21px;">
    </div>
    <div class="clear"></div>
  </div>

</ion-header>

<ion-content>

  <!-- <capacitor-google-map #map></capacitor-google-map> -->
  <img src="assets/imgs/map.svg" style="width: 100%;height: 100%;">
  <div class="tabsbar">
    <div>
      <img src="/assets/imgs/icons/suitcaseactive.svg">
      <div class="tlbl">Find Job</div>
    </div>
    <div (click)="goToInbox()" style="position: relative;">
      <img src="/assets/imgs/icons/message-lines.svg">
      <div class="tlbl">Messages</div>
      <ion-badge class="tbadge">1</ion-badge>
    </div>
    <div (click)="goToPostJob()">
      <img src="/assets/imgs/icons/add.svg">
    </div>
    <div (click)="goToSaveJobs()">
      <img src="/assets/imgs/icons/bookmark.svg">
      <div class="tlbl">Save Jobs</div>
    </div>
    <div (click)="goToProfile()">
      <img src="/assets/imgs/icons/user.svg">
      <div class="tlbl">Profile</div>
    </div>
  </div>
</ion-content>

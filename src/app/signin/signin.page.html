<ion-content>
  <div class="wrapper">
    <div class="imgdiv">
      <img src="/assets/imgs/working2.svg">
    </div>

    <div class="htext">Sign In</div>
    <div class="text">Hi, there <br>Welcome Back!</div>
    <p class="para">Fill your details or continue with social media</p>

    <div class="inputfield">
      <ion-input class="input" type="email" placeholder="Email Address"><img style="margin:15px 7px 14px 15px;"
          src="/assets/imgs/message.svg"> </ion-input>
    </div>
    <div class="inputfield">
      <ion-input class="input" type="{{showPass ? 'text':'password' }}" placeholder="Password"><img
          style="margin:15px 7px 14px 15px;" src="/assets/imgs/lock-icon.svg"> </ion-input>
      <div class="icondiv" style="margin-top: 4px;">
        <ion-icon style="color:#6A6A6A ; margin-right: 15px;" name="eye" *ngIf="!showPass" (click)="togglePass()">
        </ion-icon>
        <ion-icon style="color:#6A6A6A ; margin-right: 15px;" name="eye-off" *ngIf="showPass" (click)="togglePass()">
        </ion-icon>
      </div>
    </div>
    <p class="fp" (click)="forgot()">Forget Password?</p>
    <div class="btndiv" (click)="login()">
      <ion-button class="btn">Log In</ion-button>
    </div>

    <p class="para1">Or Continue with</p>

    <div style="display: flex;
    justify-content: center;margin-top:5%;">
      <img src="/assets/imgs/google.svg" (click)="doLogin()">
      <img src="/assets/imgs/facebook.svg" style="margin-left: 6%;">
    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border" style="background: #fff;padding-bottom: 4%;">
  <div class="ftext">New User?<span style="color:#5463FF;" (click)="signup()">Create an Account</span></div>
</ion-footer>

<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="2">
        <ion-buttons>
          <div style="width: 100%">
            <img src="/assets/imgs/menu.svg" />
          </div>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" style="text-align: center">
        <p
          style="
            color: #03045e;
            margin-top: 7px;
            font-family: 'Poppins', sans-serif;
          "
        >
          Post a Job
        </p>
      </ion-col>
      <ion-col style="text-align: center" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 90%; margin: 0 auto">
    <div style="display: flex">
      <hr class="activehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
      <hr class="simplehr" />
    </div>

    <p class="title1">Company Information</p>
    <p class="title2">You will be able to update this information later.</p>

    <ion-row>
      <ion-col style="text-align: center">
        <img src="/assets/imgs/company.svg" />
      </ion-col>
    </ion-row>

    <div class="inputfield">
      <ion-input class="input" type="email" placeholder="Compny Name"
        ><img
          style="margin: 15px 7px 14px 15px"
          src="/assets/imgs/buildings.svg"
        />
      </ion-input>
    </div>
    <div class="inputfield">
      <ion-input class="input" type="email" placeholder="Compny Website"
        ><img
          style="margin: 15px 7px 14px 15px"
          src="/assets/imgs/browser.svg"
        />
      </ion-input>
    </div>

    <div style="margin-top: 20px">
      <ion-button
        style="
          --background: #03045e;
          font-style: normal;
          font-weight: 500;
          font-size: 16px;
          line-height: 16px;
          text-align: center;
          color: #ffffff;
          width: 100%;
        "
      >
        Apply Now
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-header [translucent]="true" class="ion-no-border cheader">
  <ion-toolbar class="headBgGlobal">
    <ion-row class="center-icons">
      <ion-col size="0.3"></ion-col>
      <ion-col size="2">
        <ion-menu-toggle>
          <ion-buttons>
            <div style="width:100%;">
              <img src="/assets/imgs/menu.svg">
            </div>
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>
      <ion-col size="7">
        <img src="/assets/imgs/working2.svg" style="
        height: 26px;">
      </ion-col>
      <ion-col class="titleclass" size="2.5">
        <div style="display:flex;">
          <img (click)="goToMap()" src="/assets/imgs/location-dot.svg" style="margin-right: 25%;">
          <img (click)="goToProfile()" src="/assets/imgs/user2.svg">
        </div>

      </ion-col>

    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="search-div">
      <div style="width:85%;float:left;">
        <ion-searchbar></ion-searchbar>
      </div>
      <div class="filterimg">
        <img src="assets/imgs/filter.svg">
      </div>
      <div class="clear"></div>
    </div>

    <div class="flex-c">
      <div class="text1">Popular Job</div>
      <div class="text2">Show All</div>
    </div>

    <ion-slides #slidesTime class="timeSlide" pager="false" [options]="slideOptsTime">
      <ion-slide *ngFor="let job of jobslist">
        <div class="main">
          <div class="main-flex">
            <img src="assets/imgs/google.svg">
            <div style="margin-left: 2%;">
              <div class="text3">{{job.name}}</div>
              <div class="text4">{{job.nickname}}</div>
            </div>
            <img src="assets/imgs/heart.svg" style="height:15px;">
          </div>
          <div style="margin-top: 2%;
          display: flex;
          align-items: center;
          margin-left: 3%;">
            <img src="assets/imgs/location-dot.svg" style="width: 12px;
            height: 13px;">
            <div class="text4" style="margin-left:2%;">{{job.location}}</div>
          </div>
          <ion-badge slot="start" class="badge">{{job.storename}}</ion-badge>
        </div>
      </ion-slide>

    </ion-slides>

    <div class="flex-c">
      <div class="text1">Recent Post</div>
      <div class="text2">Show All</div>
    </div>
    <div class="main">
      <div class="main-flex">
        <img src="assets/imgs/facebook.svg">
        <div style="margin-left: 2%;">
          <div class="text3">Restaurant Team Member</div>
          <div class="text4">Full Time</div>
        </div>
      </div>
      <div style="display: flex;
      align-items: center;">
        <div style="margin-top: 2%;
        display: flex;
        align-items: center;
        margin-left: 3%;width: 100%;">
          <img src="assets/imgs/location-dot.svg" style="width: 12px;
          height: 13px;">
          <div class="text4" style="margin-left:2%;">Toronto, Canada</div>
        </div>
        <div>
          <ion-badge slot="start" class="badge">Testaurant/Food Server</ion-badge>
        </div>

      </div>

    </div>
  </div>

</ion-content>
<ion-footer class="ion-no-border footercls">
  <div style="text-align: center;">
    <ion-button class="btn1" (click)="goToLogin()">Log In</ion-button>
    <ion-button class="btn2" (click)="goToSignup()">Sign up</ion-button>
  </div>
  <p class="para">Or Continue with</p>
  <div style="display: flex;
    justify-content: center;margin-top:5%;">
    <img src="/assets/imgs/google.svg">
    <img src="/assets/imgs/facebook.svg" style="margin-left: 6%;">
  </div>
</ion-footer>
